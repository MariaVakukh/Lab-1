<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Vakukh Maria">
        <title>Form for adding a teather</title>
    </head>
    <body>
        <header>
            <h1>Form for adding a teather</h1>
        </header>
        <form action="#" method="post">
            <fieldset style="width: 500px;">

                <label for="name">Full Name:</label><br>
                <input type="text" name="name" required><br>

                <label for="Sex">Sex:</label><br>
                <input type="radio" name="sex" value="male">
                <label for="male">Male</label><br>
                <input type="radio" name="sex" value="female">
                <label for="female">Female</label><br>
                <input type="radio" name="sex" value="other">
                <label for="other">Other</label><br>

                <label for="birthDate">Date of Birth:</label><br>
                <input type="date" name="birth" required><br>

                <label for="email">Email:</label><br>
                <input type="email" name="email" required><br>

                <label for="phone">Phone Number:</label><br>
                <input type="tel" name="phone" required><br>

                <label for="сolor">Color of Background:</label><br>
                <input type="color" name="color"><br>

                <label for="country">Country:</label><br>
                <input type="text" name="country" required><br>

                <label for="city">City:</label><br>
                <input type="text" name="city" required><br>

                <label for="comment">Comment:</label><br>
                <textarea name="comment" rows="5" cols="45"></textarea><br>
                <button type="submit">Add</button>
            </fieldset>
        </form>
        <footer>
            <p>created by Vakukh Maria AM-2.</p>
        </footer>
    </body>
</html>
